<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validate</title>
  </head>
  <body>
    <form id="myForm" onsubmit="return validateForm()">
      <label for="fullName">Họ và tên:</label>
      <input type="text" id="fullName" name="fullName" />
      <br />

      <label for="phoneNumber">Số điện thoại:</label>
      <input
        type="tel"
        id="phoneNumber"
        name="phoneNumber"
        pattern="[0-9]{10}"
      />
      <small>Định dạng: 10 số</small>
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />

      <button type="submit">Submit</button>
    </form>

    <script>
      function validateForm() {
        var x = document.getElementById("fullName").value;
        var y = document.getElementById("phoneNumber").value;
        var z = document.getElementById("email").value;

        // Kiểm tra họ tên không được để trống
        if (x.trim() === "") {
          alert("Vui lòng nhập họ và tên.");
          return false;
        }

        // Kiểm tra số điện thoại theo định dạng
        var phoneNumberRegex = /^[0-9]{10}$/;
        if (!phoneNumberRegex.test(y)) {
          alert("Vui lòng nhập số điện thoại hợp lệ (10 số).");
          return false;
        }

        // Kiểm tra email theo định dạng
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(z)) {
          alert("Vui lòng nhập email hợp lệ.");
          return false;
        }

        // Nếu thông tin hợp lệ, có thể thực hiện các xử lý khác ở đây

        alert("Dữ liệu đã được gửi thành công!");
        return true;
      }
    </script>
  </body>
</html>
